<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style_pg.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
</head>
    
<body>
    <nav>
    
    <input type="checkbox" id="check">
        <label for="check" class="checkbtn" >
        <i class="fas fa-bars"></i>
        </label>
        <label class="logo">DesignX</label>
</nav>
    <div class="login-box">
    <img src="images/bg_pg.png"class ="pg">
       
     <h1 align="center"> PG Login</h1>
        <form>
        <p>Name:   <input type="text"name="name"></p><br>
        
        <p>PG For:   <input type="radio"name="gender" value="gents">Gents
        <input type="radio"name="gender" value="ladies">Ladies<br></p>
        <br>
        <p>Address:  <input type="text"name="address"></p><br>
        
        <p>Contact:    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></p> <br> 
        
        <p>Room Type:    <input type="checkbox" id="r1" name="r1" value="Single Room"> Single Room
         <input type="checkbox" id="r2" name="r2" value="Double sharing"> Double sharing
       <input type="checkbox" id="r3" name="r3" value="Triple sharing"> Triple sharing</p>  <br>
            
        <p>Room rent:  <input type="number" id="num" name="rent"></p><br>
            
        <p>Curfew time:  <input type="time" id="appt" ></p><br>
            <br>
           <p><input type="submit" align="center" value="Submit"></p> 
        </form>
    
    </div>
    <section>
    
    </section>

</body>
</html>
